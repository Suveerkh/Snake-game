<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Menu</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      margin-top: 20px;
      cursor: pointer;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      // Redirect to the snake game file
      window.location.href = "snake-game.html";
    }
  </script>
</body>
</html>
